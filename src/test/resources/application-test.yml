spring:
  application:
    name: meetingroom
  data:
    redis:
      port: 6379
      host: redis
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /docs
    operationsSorter: alpha
    tagsSorter: alpha
  api-docs:
    path: /api-docs

logging:
  level:
    com.example.meeting-room: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 86400
encryption:
  aes:
    key: ${ENCRYPTION_AES_KEY}